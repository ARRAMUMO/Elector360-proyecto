services:
  # ---- Backend API (Docker con Puppeteer) ----
  - type: web
    runtime: docker
    name: elector360-api
    dockerfilePath: ./elector360-backend/Dockerfile
    dockerContext: ./elector360-backend
    plan: standard
    region: oregon
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        sync: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: ENABLE_RPA_WORKER
        value: "true"
      - key: CAPTCHA_API_KEY
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "1000"

  # ---- Frontend Static Site (gratis) ----
  - type: web
    runtime: static
    name: elector360-frontend
    buildCommand: cd elector360-frontend && npm ci && npm run build
    staticPublishPath: ./elector360-frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
